<html>

<head>
    <script>
        function validatePassword() {
            var ps = document.getElementById("pass").value;
            var cps = document.getElementById("cpass").value;
            if (ps === cps) {
                document.getElementById("err").innerHTML = "";
                return true;
            }
            else {
                document.getElementById("err").innerHTML = "password did not matches"
                return false;
            }

        }
        function validateData() {
            flag = validatePassword();
            return flag;
        }
    </script>
</head>

<body>

    <form action="validateUser" method="get" onsubmit="return validateData()">
        <table border="2" bgcolor="pink" >
            <tr>
                <td>
                    user Name: </td> 
                    <td><input type="text" id="nm" name="name" placeholder="Enter user name" required
                        autofocus><label for="nm"></label>
                </td>
            </tr>
            <tr>
                <td>
                    enter password: </td>
                    <td><input type="password" id="pass" name="pass"
                        placeholder="Enter your password"><label for="pass"></label>
                </td>
            </tr>
            <tr>
                <td>
                    confirm password: </td><td><input type="password" id="cpass" name="pass"
                        placeholder="Re-enter your password"><span id="err"></span><label for="cpass"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" id="sbm" name="btn" value="SUBMIT">Submit</button>
                    <button type="reset" id="rs" name="btn" value="RESET">Reset</button>
                </td>
            </tr>



        </table>


    </form>
</body>

</html>
